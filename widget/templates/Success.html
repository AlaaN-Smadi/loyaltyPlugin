<div class="holder padding-zero" ng-controller="WidgetSuccessCtrl as
     WidgetSuccess">
  <div class="loyalty-plugin">
    <div class="plugin-slider text-center">
      <div class="plugin-slide">
        <img src="assets/images/16x9.png">
      </div>
    </div>
    <div class="padded">
      <div class="clearfix row">
        <div class="col-xs-8 pull-left">
          <p class="margin-zero ellipsis">{{WidgetSuccess.reward.title}}</p>

          <p class="margin-zero ellipsis opacity-seventy">
            {{WidgetSuccess.reward.pointsToRedeem}} Points</p>
        </div>
      </div>
      <hr class="small">
      <div class="editor text-center">
        <p class="margin-top-ten"
           ng-bind-html="WidgetSuccess.safeHtml(WidgetSuccess.reward.description)"></p>
        <a class="btn btn-primary padding-left-thirty padding-right-thirty"
           href="javascript:void(0);"
           ng-click="WidgetSuccess.goToHome()">Done</a>
      </div>
    </div>
  </div>
</div>
