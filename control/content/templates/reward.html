<div class="loyalty-plugin">
	<div class="item clearfix row">
		<div class="labels col-md-3 pull-left">
			<span>Item Title</span>
		</div>
		<div class="main col-md-9 pull-right">
			<input type="text" class="form-control" placeholder="Item Title" ng-model = "ContentReward.item.itemTitle">
		</div>
	</div>
	<hr class="none">
	<div id="listImage"></div>
	<hr class="none">
	<div class="item clearfix row">
		<div class="labels col-md-3 pull-left">
			<span>Deep Link URL</span>
		</div>
		<div class="main col-md-9 pull-right">
			<p>{{ContentReward.item.deeplinkUrl}}</p>
		</div>
	</div>
	<hr>
	<hr class="none">
	<div id="carousel"></div>
	<hr class="none">
	<div class="item clearfix row">
		<div class="labels col-md-3 pull-left">
			<span>Points to Redeem</span>
		</div>
		<div class="main col-md-9 pull-right">
			<input type="text" class="form-control" placeholder="Points to Redeem" ng-model = "ContentReward.item.pointsToRedeem">
		</div>
	</div>
	<hr class="none">
	<div class="item clearfix row">
		<div class="main col-md-12 pull-right">
    <textarea id="text" ui-tinymce="ContentReward.bodyWYSIWYGOptions"
			  class="form-control" rows="5" width="100%"
			  ng-model="ContentReward.item.description"></textarea>
		</div>
	</div>
	<hr class="none">
<div id="background"></div>
</div>
